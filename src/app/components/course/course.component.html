<div class="row">
  <div class="col-md-9">

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a>Home</a></li>
        <li class="breadcrumb-item"><a>Course</a></li>
        <li class="breadcrumb-item active">Manage-Course</li>
      </ol>
    </nav>

  </div>

  <div class="col-md-3">
    <ol class="float-right">
      <button class="btn btn-sm  btn-outline-primary" routerLink="/"><i class="fa fa-mail-reply"></i></button>
    </ol>

  </div>
</div>

<!--  -->


<div class="card card-fluid">
  <!-- .card-header -->

  <!-- .card-body -->
  <div class="card-body">

    <div class="row">
      <div class="col-xl-12 col-md-12">
        <!-- .card -->

        <div class="row">

          <form class="col-md-12 col-sm-12 col-xs-12" [formGroup]="form">
            <div class="row mb-4">
              <div class="col col-xs-12">
                <select class="form-control" formControlName="dept">
                  <option value="Select Department">Select Department</option>
                  <option *ngFor="let list of departmentList" value="{{list.name}}">{{list.name}}</option>
                </select>
              </div>
              <div class="col col-xs-12">
                <input id="my-input" class="form-control" type="text" formControlName="courseCode"
                  placeholder="e.g CSE 407">
              </div>

              <div class="col  col-xs-12">
                <input id="my-input" class="form-control" type="text" formControlName="courseTitle"
                  placeholder="e.g Netcentric Computing">
              </div>
              <div class="col col-xs-12">
                <select class="form-control" formControlName="creditUnit">
                  <option value="Select Credit Unit">Select Credit Unit</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="6">6</option>
                </select>
              </div>

              <div class="col  col-xs-12">
                <select class="form-control" formControlName="semester">
                  <option value="Select Semester">Select Semester</option>
                  <option value="FIRST">FIRST</option>
                  <option value="SECOND">SECOND</option>

                </select>
              </div>
              <div class="col  col-xs-12">
                <div class="btn btn-primary" (click)="create()">Create</div>
              </div>
            </div>
          </form>

        </div>
        <div class="card card-fluid">

          <!-- .table-responsive -->
          <div class="table-responsive">
            <!-- .table -->
            <table class="table table-bordered table-hover">
              <!-- thead -->
              <thead class="thead-light">
                <tr>
                  <th>#</th>
                  <th>Course Code </th>
                  <th>Course Title </th>
                  <th>Department</th>
                  <th>Credit Unit </th>
                  <th>Semester </th>
                  <th> Date Created </th>
                  <th>Action</th>
                </tr>

              </thead><!-- /thead -->
              <!-- tbody -->
              <tbody>

                <tr *ngFor="let list of courseList;let i=index">
                  <td>{{i+1}}</td>
                  <td> {{list.courseCode}} </td>
                  <td> {{list.courseTitle}} </td>
                  <td> {{list.dept?.name}} </td>
                  <td> {{list.creditUnit}} </td>
                  <td> {{list.semester}} </td>

                  <td> {{list.dateCreated | date}}</td>
                  <td>
                    <a (click)="updateFaculty(list)" class="btn btn-sm btn-icon btn-secondary">
                      <i class="fa fa-edit"></i>
                      <span class="sr-only">edit</span>
                    </a>
                    <a (click)="deleteCourse(list)" class="btn btn-sm btn-icon btn-danger">
                      <i style="color: white;" class="fa fa-trash"></i>
                      <span class="sr-only">delete</span>
                    </a>
                  </td>
                </tr>
                <!-- /tr -->

              </tbody><!-- /tbody -->
            </table><!-- /.table -->
          </div><!-- /.table-responsive -->


        </div><!-- /.card -->
      </div>
    </div>
  </div>
</div>


<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-spin" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
